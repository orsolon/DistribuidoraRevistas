<body>

    <div class="jumbotron">
        <h1 class="display-4 text-center">Cadastro</h1>
      </div>
    <form action="https://formspree.io/xrgyaryq" method="POST">
        <div class="container">
            <div class="form-row mt-2">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Razão Social</label>
                <input type="text" name="razao" class="form-control" id="razaosocial" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Nome Fantasia</label>
                <input type="text" name="fantasia"class="form-control" id="fantasia">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputEmail4">CNPJ</label>
                <input type="text" name="cnpj" class="form-control" id="cnpj" required>
                </div>
                <div class="form-group col-md-6">
                <label for="inputPassword4">Inscrição Estadual</label>
                <input type="text" name="insc" class="form-control" id="inscricao">
                </div>
            </div>
            <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" name="endereco" class="form-control" id="inputAddress" required>
            </div>
        
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" name="cidade" class="form-control" id="Cidade" required>
            </div>
            <div class="form-group col-md-4">
                <label for="estado">Estado</label>
                <select id="estado" class="form-control" name="UF">
                <option selected>Escolha...</option>
                <option>São Paulo</option>
                <option>Minas Gerais</option>
                <option>Rio de Janeiro</option>
                <option>Curitiba</option>
                <option>Espito Santo</option>
                <option>Bahia</option>
                <option>Alagoas</option>
                <option>Sergipe</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">CEP</label>
                <input type="text" name="cep" class="form-control" id="cep">
            </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
               
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Telefone Fixo</label>
                    <input type="text" name="tel" class="form-control" id="telefone">
                </div>
                <div class="form-group col-md-4">
                    <label for="estado">Celular</label>
                    <input type="text" name="cel" class="form-control" id="celular">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Contato-Nome</label>
                    <input type="text" name="contato" class="form-control" id="contato">
                </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Observações</label>
                    <textarea class="form-control" name="obs" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
        </div>    
    </form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
